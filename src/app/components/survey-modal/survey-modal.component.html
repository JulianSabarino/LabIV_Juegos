<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-loader" [fullScreen]="true">
    <p style="color: white"> Cargando... </p>
</ngx-spinner>

<div class="container">

    <form [formGroup]="this.form" (submit)="sendSurvay()" style="padding: 5vh;">

        <div class="row g-5">

            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input formControlName="name" type="text" class="form-control" id="firstName" placeholder=""
                        value="" required="" fdprocessedid="1ffdn">
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input formControlName="surname" type="text" class="form-control" id="lastName" placeholder=""
                        value="" required="" fdprocessedid="g20eu">
                </div>

                <div class="col-sm-6">
                    <label for="age" class="form-label">Edad</label>
                    <input formControlName="age" type="number" class="form-control" id="age" placeholder=""
                        value="" required="" fdprocessedid="g20eu">
                </div>
                <div class="col-sm-6">
                    <label for="age" class="form-label">Tel√©fono</label>
                    <input formControlName="phone" type="number" class="form-control" id="age" placeholder="" value=""
                        required="" fdprocessedid="g20eu">
                </div>
                <div class="col-sm-6">
                    <label for="age" class="form-label">Como fue su experiencia?</label>
                    <input formControlName="commentary" type="text" class="form-control" placeholder="" value=""
                        required="" fdprocessedid="g20eu">
                </div>
                <div class="col-sm-6">
                    <label for="age" class="form-label">Ponganos una nota:</label>
                    <div class="d-flex">

                        <div class="slidecontainer d-flex align-items-center" style="margin-left: 2vh; min-width: 30%;">
                            <input formControlName="valueRange" type="range" min="0" max="100" value="50" class="slider"
                                id="myRange" (change)="showRange()">
                        </div>

                        <h4 style="margin-left: 2vh;"> {{form.value.valueRange}} </h4>
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="age" class="form-label">Recomendaria este juego?</label>
                    <div class="d-flex justify-content-between">
                        <div class="form-check form-switch">
                            <label class="form-check-label" for="flexSwitchCheckDefault">(Si/No)</label>
                            <input [checked]="valueChecked" class="form-check-input" type="checkbox"
                                id="flexSwitchCheckDefault" (change)="showChecked()">
                        </div>
                    </div>
                </div>

            </div>


            <div class="d-flex justify-content-end">
                <button class="btn btn-primary btn-lg" type="button" fdprocessedid="4p6z8a" (click)="noCancelar()"
                    style="background-color: red; margin-right: 1vh; width: 15%;">Cancelar</button>
                <button class="btn btn-primary btn-lg" type="submit" fdprocessedid="4p6z8a" style="width: 15%;"
                    [disabled]="!form.valid">Cargar</button>

            </div>

        </div>

    </form>


</div>
