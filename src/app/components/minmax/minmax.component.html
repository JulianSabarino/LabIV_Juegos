<div class="d-flex align-items-center justify-content-center">
<div class="game-div">
    <p>Cartas restantes: {{deck.remaining}}</p>
    <div class="container">
        <img src="assets/minmax/cardback.png" alt="Poker Deck" class="deck-image">
        <img src="assets/minmax/jokercard.jpg" alt="Card" class="card-image" *ngIf="!currentCard">
        <img [src]="currentCard.images.png" alt="Card" class="draw-image" *ngIf="currentCard">
      </div>
      
      <div class = "d-flex align-items-center justify-content-center">
        <button *ngIf="!currentCard" (click)="getDeckOfCards()" style="width: 100%;">Robar la primera Carta</button>
        
        <button *ngIf="currentCard" (click)="isSmaller()">Menor</button>
        <button *ngIf="currentCard" (click)="isBigger()">Mayor</button>
      </div>
</div>
</div>
